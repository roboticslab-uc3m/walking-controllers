robot                   teo

joints_list             ("AxialTrunk","FrontalTrunk", 
			  "FrontalLeftShoulder", "SagittalLeftShoulder", "AxialLeftShoulder", "FrontalLeftElbow" ,"AxialLeftWrist", "FrontalLeftWrist",
			  "FrontalRightShoulder", "SagittalRightShoulder", "AxialRightShoulder", "FrontalRightElbow", "AxialRightWrist", "FrontalRightWrist",
			  "AxialLeftHip", "SagittalLeftHip", "FrontalLeftHip", "FrontalLeftKnee", "FrontalLeftAnkle", "SagittalLeftAnkle",
			  "AxialRightHip", "SagittalRightHip", "FrontalRightHip", "FrontalRightKnee", "FrontalRightAnkle", "SagittalRightAnkle")
			
			
			    

remote_control_boards   ("head","trunk", "leftArm", "rightArm", "leftLeg", "rightLeg")


# filters
# if use_*_filter is equal to 0 the low pass filters are not used
use_joint_velocity_filter          0
joint_velocity_cut_frequency       10.0

use_wrench_filter                  0
wrench_cut_frequency               10.0

# if true the joint is in stiff mode if false the joint is in compliant mode
joint_is_stiff_mode     (true, true, 
			  true, true, true, true, true, true,
                         true, true, true, true, true, true,
                         true, true, true, true, true, true,
                         true, true, true, true, true, true)

# if true a good joint traking is considered mandatory

                         
good_tracking_required  (true, true, 
			  true, true, true, true, true, true,
                         true, true, true, true, true, true,
                         true, true, true, true, true, true,
                         true, true, true, true, true, true)
